version: '3.4'
services:
  proxy:
    container_name: diego-dev-nginx
    build:
      dockerfile: Dockerfile
      target: diego-dev
      context: ./nginx
    ports:
      - "80:80"
    links:
      - diego-dev

  diego-dev:
    build:
      context: .
      target: diego-dev
      dockerfile: ./Dockerfile
    container_name: diego-dev
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - .:/diego
    tty: true
    environment:
      PORT: 8080
     
version: '3.4'
services:
  proxy:
    restart: always
    container_name: diego-prod-nginx
    build:
      dockerfile: Dockerfile
      target: diego-nginx
      context: ./nginx
    ports:
      - "80:80"
    links:
      - diego

  diego-redis:
    restart: always
    image: redis
    container_name: diego-redis
    expose:
      - 6380
  
  diego-mongo:
    restart: always
    image: mongo
    ports:
    - "27018:27018"
    
  diego:
    build:
      context: .
      target: diego
      dockerfile: ./Dockerfile
    container_name: diego
    restart: always
    ports:
      - "8081:8081"
    links:
      - diego-redis
      - diego-mongo
    volumes:
      - .:/diego
    tty: true
    environment:
      PORT: 8081
      REDIS_URL: redis://diego-redis